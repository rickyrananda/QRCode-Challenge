<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="main__container">
    <div class="qr__container">
      <img class="qr__section" src="images/image-qr-code.png" alt="qr code">
      <div class="qr__desc">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR Code to visit Frontend Mentor and take your coding skill to the next level</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ricky Reza Ananda</a>.
  </div>
</body>
</html>
